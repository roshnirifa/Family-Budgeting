<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Family Budgeting</title>
</head>

<body>
    <header>
        <h1 class="text-center title my-5">Family Budgeting</h1>

    </header>
    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid money-img " src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="income-section">
                        <div class=" text-center">
                            <h2>Income</h2>
                            <div class="d-flex  justify-content-center fw-bold">
                                <label for="">Income:</label>
                                <p class="income border border-2 px-4">10000</p>
                            </div>
                        </div>
                        <div class=" text-center">
                            <h2 class="mb-4">Expenses</h2>
                            <div class="d-flex  justify-content-center fw-bold">
                                <label for="">Food:</label>
                                <p class=" border border-2 px-4">3000</p>
                            </div>
                            <div class="d-flex  justify-content-center fw-bold">
                                <label for="">Rent:</label>
                                <p class="border border-2 px-4">2000</p>
                            </div>
                            <div class="d-flex  justify-content-center fw-bold">
                                <label for="">Clothes:</label>
                                <p class="border border-2 px-4">500</p>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn  my-4 px-5 ">Danger</button>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>












    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
