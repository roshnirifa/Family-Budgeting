<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Family Budgeting</title>
</head>

<body>
    <header>
        <h1 class="text-center title my-5">Family Budgeting</h1>

    </header>
    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-lg-6 col-md-5">
                    <img class="img-fluid money-img " src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-md-7 ">
                    <form class="income-section">
                        <div class=" text-center">
                            <h2 class="pt-4 mb-4 fw-bold">Total Family Budget</h2>
                            <div class="d-flex  justify-content-center align-items-center  fw-bold income-input">
                                <label for="" class="col-form-label">Income:</label>
                                <input id="income-input" type="text" class="border border-2 px-4">
                            </div>
                        </div>
                        <div class=" text-center">
                            <h2 class="mb-4 fw-bold">Expenses</h2>
                            <div class="d-flex  justify-content-center align-items-center  fw-bold income-input">
                                <label for="" class="col-form-label">Food:</label>
                                <input id="food-input" type="text" class="border border-2 px-4">
                            </div>
                            <div class="d-flex  justify-content-center align-items-center fw-bold income-input">
                                <label for="" class="col-form-label">Rent:</label>
                                <input id="rent-input" type="text" class="border border-2 px-4">
                            </div>
                            <div class="d-flex  justify-content-center align-items-center fw-bold income-input">
                                <label for="" class="col-form-label ">Clothes:</label>
                                <input id="clothes-input" type="text" class="border border-2 px-4 ">

                            </div>
                        </div>

                        <div class="text-center">
                            <button id="calculate-btn" type="button"
                                class="btn  my-2 px-5 text-white fw-bold ">Calculate</button>
                        </div>
                        <div>
                            <div class="mt-4">
                                <h4 class="text-center fw-bold">Total Expenses: $ <span id="total-expenses">0000</span>
                                </h4>
                                <h4 class="text-center fw-bold ">Balance: $ <span id="balance">0000</span></h4>
                            </div>
                            <div class="d-flex align-items-center justify-content-center my-4 save ">
                                <label for="" class="fw-bold ">Save:</label>

                                <!-- <input id="savings-input" type="text" class="  saving-amount-btn"> -->
                                <input type="text" id="savings-input " class="border border-2 px-4 saving-amount-btn">
                                </button><span class="mx-4"> %</span>
                                <button id="save-btn" type="button"
                                    class="btn  my-2 px-5 text-white fw-bold ">Save</button>
                            </div>
                        </div>
                        <div class="mt-3 ">
                            <h4 class="text-center fw-bold ">Saving Amount: $ <span id="saving-amount"></span></h4>
                            <h4 class="text-center fw-bold">Remaining : $ <span id="remaining-input">0000</span>
                            </h4>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>











    <script src="js/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
